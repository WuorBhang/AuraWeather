name: weather_ai_app
description: AI-powered weather classification app with smart recommendations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Camera and Image handling
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^3.3.0
  
  # ML and AI (disabled for web demo)
  # tflite_flutter: ^0.9.0
  # tflite_flutter_helper: ^0.2.1
  
  # HTTP and API
  http: ^1.1.0
  
  # UI and Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Storage and State
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  
  # Utilities
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/icons/
